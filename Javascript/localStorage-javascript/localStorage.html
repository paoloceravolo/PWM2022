    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>

        // after document loaded, save visit
        document.addEventListener('DOMContentLoaded', () => {
            // get local storage item
            let numTimes = localStorage.getItem("visits-times");
            // if null set to 0
            numTimes = parseInt(numTimes == null ? 0 : numTimes);
            // add 1 visit
            numTimes++;
            // store value in local storage
            localStorage.setItem("visits-times", numTimes);
            // add to html
            document.getElementById("visit-times").textContent = numTimes.toString(10);
        });


    </script>
